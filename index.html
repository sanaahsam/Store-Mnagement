<!DOCTYPE html>
<html lang="en">
  <head>
    <title>STORE</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar">
        <div class="custom-menu">
          <button type="button" id="sidebarCollapse" class="btn btn-primary">
            <i class="fa fa-bars"></i>
            <span class="sr-only">Toggle Menu</span>
          </button>
        </div>
        <div class="p-4 pt-5">
          <h1><a href="index.html" class="logo">Store</a></h1>
          <ul class="list-unstyled components mb-5">
            <li class="active">
              <a href="index.html">Item Managment</a>
            </li>

            <li>
              <a href="inward.html">Item Inward</a>
            </li>

            <li>
              <a href="outward.html">Item Outward</a>
            </li>
            <li>
              <a href="report.html">Report Page</a>
            </li>
          </ul>

          <div class="footer" style="margin-top: 300px">
            <p>
              Copyright &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              All rights reserved | Powered by JSON POWERDB
              <i class="icon-heart" aria-hidden="true"></i>
              <a href="https://colorlib.com" target="_blank">Colorlib.com</a>
            </p>
          </div>
        </div>
      </nav>

      <!-- Page Content  -->
      <div id="content" class="pt-4">
        <form class="w-75">
          <h1 class="mb-4">Item Managment</h1>
          <div class="form-fields d-flex flex-column mb-3">
            <div class="form-element">
              <label>Item ID</label>
              <input id="itemId" placeholder="Enter Item ID" />
              <p class="errormsg" id="itemIdError"></p>
            </div>

            <div class="form-element">
              <label>Item Name</label>
              <input id="itemName" placeholder="Enter Item Name" />
              <p class="errormsg" id="itemNameError"></p>
            </div>

            <div class="form-element">
              <label>Opening Stocks</label>
              <input id="openingStocks" placeholder="Enter Opening Stocks" />
              <p class="errormsg" id="osError"></p>
            </div>

            <div class="form-element">
              <label>Unit of Mesuremnet</label>
              <input id="UOM" placeholder="Enter Unit of Mesuremnet" />
              <p class="errormsg" id="UOMError"></p>
            </div>
          </div>
          <div class="w-100 d-flex justify-content-between mb-3">
            <button id="itemNewBtn" type="button" class="btn btn-primary">
              New
            </button>
            <button id="itemSaveBtn" type="button" class="btn btn-primary">
              Save
            </button>
            <button id="itemEditBtn" type="button" class="btn btn-primary">
              Edit
            </button>
            <button id="itemChangeBtn" type="button" class="btn btn-primary">
              Change
            </button>
            <button id="itemResetBtn" type="button" class="btn btn-primary">
              Reset
            </button>
          </div>
          <div class="w-75 mx-auto d-flex justify-content-between">
            <button id="itemFirstBtn" type="button" class="btn btn-primary">
              First
            </button>
            <button id="itemPreviousBtn" type="button" class="btn btn-primary">
              Previous
            </button>
            <button id="itemNextBtn" type="button" class="btn btn-primary">
              Next
            </button>
            <button id="itemLastBtn" type="button" class="btn btn-primary">
              Last
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ItemManagement.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
